<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y video</title>
</head>
<body>
    <h1>Audio y video</h1>  <!--Integrar audio y video en html  -->
    <video src="assets/video.mp4" width="400" controls muted loop 
    poster="assets/LogoOrfeo.jpg"></video>
    <!-- el atributo controls mostrara los controles del video para que se reproduzca
        el atributo autoplay permite que el video se reproduzca automaticamente
        el atributo muted bloquea el audio
        el atributo loop hace que el video se vuelva a repetir cada vez q termine
        el atributo poster permite colocar una imagen como portada del video
    -->

    <audio src="#" controls ></audio>
    <!-- la equiteta audio permite colocar un archivo de audio en la pagina web
        tiene atributos de controls, muted, loop, autoplay -->

</body>
</html>
