<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
</head>
<body>
    <h1>Fieldset</h1>
    <form action="">
        <fieldset>
            <legend>Dame tus datos</legend>
            <label>superheroe favorito</label>
            <select>
                <optgroup label="Marvel">
                    <option value="Spiedrman">Spiderman</option>
                    <option value="Capitan america">capitan america</option>
                    <option value="Hulk">Hulk</option>
                </optgroup>
                <optgroup label="DC comics">
                    <option value="Superman">Superman</option>
                    <option value="Wonderwoman">Wonderwoman</option>
                </optgroup>
            </select>
        </fieldset>

            <br><br>
            <label>Busca a tu superheroe</label>
            <input list="heroes">
            <datalist id="heroes">
                <option value="Spiderman">Spiderman</option>
                <option value="Capitan america">Capitan america</option>
                <option value="Hulk">Hulk</option>
                <option value="Superman">Superman</option>
                <option value="Wonderwoman">Wonderwoman</option>
            </datalist> 
    </form>

    

    <br><br>



<!-- la etiqueta address Sirve para agregar direcciones de contacto -->
<!-- La etiqueta fieldset permite organizar los campos dentro de un formulario, esto ayuda a organizar campos que compartan información en común -->
</body>
</html>
